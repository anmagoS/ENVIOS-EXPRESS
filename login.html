<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1e3c72;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #2a5298;
    }

    /* Estilos específicos para el botón de volver */
    .back-button {
      background-color: #6c757d;
    }

    .back-button:hover {
      background-color: #5a6268;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Bienvenido a Contraentrega E.S.P</h2>
    <form id="loginForm">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Ingresar</button>
      
      <!-- Botón para volver a la página principal -->
      <button type="button" class="back-button" id="backButton">Volver a la página principal</button>
    </form>
    
    <div class="footer">© 2026 </div>
  </div>

  <script>
    // Script para manejar la redirección al hacer clic en el botón
    document.getElementById('backButton').addEventListener('click', function() {
      window.location.href = 'https://anmagos.github.io/ENVIOS-EXPRESS/';
    });

    // Script para manejar el formulario de login (manteniendo la funcionalidad existente)
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Evita el envío del formulario
      
      // Aquí iría la lógica de autenticación
      const usuario = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;
      
      console.log('Usuario:', usuario);
      console.log('Contraseña:', password);
      
      // Aquí normalmente se haría una petición al servidor para validar las credenciales
      // Por ahora, solo mostraremos un mensaje
      alert(`Login enviado para usuario: ${usuario}\n\n(Esta es solo una simulación. En un sistema real, aquí se validarían las credenciales con el servidor.)`);
    });
  </script>
</body>
</html>
