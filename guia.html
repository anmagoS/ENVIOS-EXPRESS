    <!-- SCRIPT PRINCIPAL -->
    <script>
    // ===== CONFIGURACI√ìN =====
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxIipuPmVAvaTt7_oUQzMLNtXIah19dcq2CWkaoglQvFivqY-wBYEw64tvUmL4-1k62/exec";
    
    // ===== CARGAR DATOS DEL ENV√çO =====
    async function cargarDatosGuia() {
        try {
            const envioId = localStorage.getItem('envioParaGuia');
            
            if (!envioId) {
                alert('No hay env√≠o seleccionado para generar gu√≠a');
                window.close();
                return null;
            }
            
            console.log('üîç Cargando datos del env√≠o:', envioId);
            
            const url = `${WEB_APP_URL}?action=obtenerGuia&id=${encodeURIComponent(envioId)}`;
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`Error HTTP ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.success && data.encontrado) {
                console.log('‚úÖ Datos del env√≠o cargados');
                return data;
            } else {
                alert('No se encontr√≥ el env√≠o');
                window.close();
                return null;
            }
            
        } catch (error) {
            console.error('‚ùå Error cargando datos:', error);
            alert('Error al cargar datos del env√≠o');
            window.close();
            return null;
        }
    }
    
    // ===== ACORTAR TEXTO PARA CABER =====
    function acortarTexto(texto, maxLength = 35) {
        if (!texto) return '';
        if (texto.length <= maxLength) return texto;
        return texto.substring(0, maxLength - 3) + '...';
    }
    
    // ===== GENERAR UNA GU√çA INDIVIDUAL =====
    function generarGuiaHTML(envio, tipo = 'remitente') {
        // Formatear valores
        const valorRecaudar = parseFloat(envio['VALOR A RECAUDAR'] || 0);
        const valorFormateado = new Intl.NumberFormat('es-CO', {
            style: 'currency',
            currency: 'COP',
            minimumFractionDigits: 0
        }).format(valorRecaudar);
        
        const fecha = new Date(envio['FECHA DE CREACION'] || new Date());
        const fechaFormateada = fecha.toLocaleDateString('es-CO', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
        });
        
        // Clase para el tipo de gu√≠a
        const claseTipo = tipo === 'remitente' ? 'remitente' : 'paquete';
        const textoEtiqueta = tipo === 'remitente' ? 'REMITENTE' : 'PAQUETE';
        
        // Acortar textos largos para que quepan
        const direccion = acortarTexto(envio['DIRECCION DESTINO'] || '', 40);
        const observaciones = acortarTexto(envio['OBS'] || '', 25);
        const barrio = acortarTexto(envio['BARRIO'] || '', 20);
        const remitente = acortarTexto(envio['REMITE'] || '', 30);
        const destinatario = acortarTexto(envio['DESTINO'] || '', 30);
        
        return `
            <div class="guia-container">
                <!-- Etiqueta de tipo -->
                <div class="etiqueta-tipo ${claseTipo}">${textoEtiqueta}</div>
                
                <!-- ENCABEZADO -->
                <header class="guia-header">
                    <div class="logo-section">
                        <div class="logo">üöö</div>
                        <div class="empresa-info">
                            <h1>ANMAGO TRACK</h1>
                            <p class="slogan">Tu env√≠o r√°pido y seguro</p>
                        </div>
                    </div>
                    
                    <div class="guia-info">
                        <div class="info-row">
                            <span class="label">GU√çA:</span>
                            <span class="value guia-id">${envio['ENVIO ID'] || 'N/A'}</span>
                        </div>
                        
                        <div class="info-row">
                            <span class="label">PAGO:</span>
                            <span class="value">${envio['FORMA DE PAGO'] || 'N/A'}</span>
                        </div>
                    </div>
                </header>

                <!-- L√çNEA DIVISORIA -->
                <div class="divider"></div>

                <!-- C√ìDIGO DE BARRAS -->
                <div class="codigo-barras-section">
                    <svg class="codigo-barras" data-guia-id="${envio['ENVIO ID'] || ''}"></svg>
                    <div class="numero-guia-barras">${envio['ENVIO ID'] || 'N/A'}</div>
                </div>

                <!-- L√çNEA DIVISORIA -->
                <div class="divider thin"></div>

                <!-- SECCI√ìN REMITENTE -->
                <section class="seccion remitente">
                    <h2 class="seccion-title">üìç REMITENTE</h2>
                    <div class="datos">
                        <div class="dato-line">
                            <strong class="texto-truncado">${remitente}</strong>
                        </div>
                        <div class="dato-line">
                            <span class="label">Tel:</span>
                            <span>${envio['TELEFONO'] || 'N/A'}</span>
                        </div>
                        <div class="dato-line">
                            <span class="label">Dir:</span>
                            <span>${envio['DIRECCION'] || 'N/A'}</span>
                        </div>
                        
                        <div class="dato-line">
                            <span class="label">Ciudad:</span>
                            <span>${envio['CIUDAD'] || 'N/A'}</span>
                        </div>
                    </div>
                </section>

                <!-- L√çNEA DIVISORIA -->
                <div class="divider"></div>

                <!-- SECCI√ìN DESTINATARIO -->
                <section class="seccion destinatario">
                    <h2 class="seccion-title">üë§ DESTINATARIO</h2>
                    <div class="datos">
                        <div class="dato-line">
                            <strong class="texto-truncado">${destinatario}</strong>
                        </div>
                        <div class="dato-line">
                            <span class="label">Tel:</span>
                            <span>${envio['TELEFONOCLIENTE'] || 'N/A'}</span>
                        </div>
                        <div class="dato-line">
                            <span class="texto-dos-lineas">${direccion}</span>

                            <span class="label">Valor a Recaudar:</span>
                            <span class="value valor">${valorFormateado}</span>
                        </div>
                    </div>
                </section>

                <!-- L√çNEA DIVISORIA -->
                <div class="divider"></div>

                <!-- SECCI√ìN OBSERVACIONES -->
                <section class="seccion observaciones">
                    <h2 class="seccion-title">üìù OBSERVACIONES</h2>
                    <div class="observaciones-content">
                        ${observaciones || '______________________________________'}
                        <br><br>
                        ______________________________________
                    </div>
                </section>

                <!-- PIE DE P√ÅGINA -->
                <footer class="guia-footer">
                    <div class="footer-line">
                        <span class="small">üìû Soporte: 3006498710</span>
                        <span class="small">üåê https://anmagos.github.io/Anmago.track/track</span>
                         <span class="small">CARRERA 13 N¬∞ 9-39 OFC 1023 TORRE SUR CC VISTO</span>
                    </div>
                    <div class="footer-line">
                        <span class="small">Fecha: ${fechaFormateada}</span>
                    </div>
                </footer>
            </div>
        `;
    }
    
    // ===== GENERAR C√ìDIGO DE BARRAS =====
    function generarCodigosBarras() {
        document.querySelectorAll('.codigo-barras').forEach(svg => {
            const guiaId = svg.getAttribute('data-guia-id');
            if (guiaId && JsBarcode) {
                try {
                    JsBarcode(svg, guiaId, {
                        format: "CODE128",
                        width: 1.2,
                        height: 25,
                        displayValue: false,
                        margin: 5
                    });
                } catch (error) {
                    console.error('Error generando c√≥digo de barras:', error);
                }
            }
        });
    }
    
    // ===== INICIALIZAR =====
    async function inicializarGuia() {
        try {
            const datos = await cargarDatosGuia();
            
            if (!datos) return;
            
            const envio = datos;
            const containerScreen = document.getElementById('mediaCartaScreen');
            const containerPrint = document.getElementById('mediaCartaPrint');
            
            // Generar las DOS gu√≠as (Remitente y Paquete)
            const guiaRemitente = generarGuiaHTML(envio, 'remitente');
            const guiaPaquete = generarGuiaHTML(envio, 'paquete');
            
            // Insertar ambas gu√≠as en ambos contenedores
            containerScreen.insertAdjacentHTML('beforeend', guiaRemitente);
            containerScreen.insertAdjacentHTML('beforeend', guiaPaquete);
            
            containerPrint.insertAdjacentHTML('beforeend', guiaRemitente);
            containerPrint.insertAdjacentHTML('beforeend', guiaPaquete);
            
            // Generar c√≥digos de barras
            setTimeout(generarCodigosBarras, 100);
            
            console.log('‚úÖ Gu√≠as generadas. En pantalla:', 
                containerScreen.offsetWidth + 'x' + containerScreen.offsetHeight + 'px');
            
        } catch (error) {
            console.error('‚ùå Error inicializando gu√≠a:', error);
            alert('Error al generar la gu√≠a');
        }
    }
    
    // ===== FUNCI√ìN DEBUG =====
